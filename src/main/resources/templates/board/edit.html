<script>
    // íŒŒì¼ ì—…ë¡œë“œ ì˜ì—­
    const fileUploadArea = document.getElementById('fileUploadArea');
    const fileInput = document.getElementById('fileInput');
    const fileList = document.getElementById('fileList');
    let selectedFiles = [];

    // í´ë¦­í•˜ì—¬ íŒŒì¼ ì„ íƒ
    fileUploadArea.addEventListener('click', () => {
        fileInput.click();
    });

    // íŒŒì¼ ì„ íƒ ì´ë²¤íŠ¸
    fileInput.addEventListener('change', (e) => {
        handleFiles(e.target.files);
    });

    // ë“œë˜ê·¸ ì•¤ ë“œë¡­
    fileUploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        fileUploadArea.classList.add('dragover');
    });

    fileUploadArea.addEventListener('dragleave', () => {
        fileUploadArea.classList.remove('dragover');
    });

    fileUploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        fileUploadArea.classList.remove('dragover');
        handleFiles(e.dataTransfer.files);
    });

    // íŒŒì¼ ì²˜ë¦¬
    function handleFiles(files) {
        for (let file of files) {
            if (!selectedFiles.find(f => f.name === file.name)) {
                selectedFiles.push(file);
            }
        }
        updateFileList();
    }

    // íŒŒì¼ ëª©ë¡ ì—…ë°ì´íŠ¸
    function updateFileList() {
        fileList.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const fileItem = document.createElement('div');
            fileItem.className = 'file-item';

            const icon = getFileIcon(file.name);
            const size = formatFileSize(file.size);

            fileItem.innerHTML = `
                <div class="file-item-info">
                    <span>${icon}</span>
                    <div>
                        <div>${file.name}</div>
                        <div class="help-text">${size}</div>
                    </div>
                </div>
                <button type="button" class="file-remove" onclick="removeFile(${index})">ì‚­ì œ</button>
            `;

            fileList.appendChild(fileItem);
        });

        // FileList ê°ì²´ ì—…ë°ì´íŠ¸
        updateFileInput();
    }

    // íŒŒì¼ ì‚­ì œ
    function removeFile(index) {
        selectedFiles.splice(index, 1);
        updateFileList();
    }

    // FileInput ì—…ë°ì´íŠ¸
    function updateFileInput() {
        const dataTransfer = new DataTransfer();
        selectedFiles.forEach(file => {
            dataTransfer.items.add(file);
        });
        fileInput.files = dataTransfer.files;
    }

    // íŒŒì¼ ì•„ì´ì½˜ ë°˜í™˜
    function getFileIcon(fileName) {
        const ext = fileName.split('.').pop().toLowerCase();
        if (['jpg', 'jpeg', 'png', 'gif', 'bmp', 'webp'].includes(ext)) return 'ğŸ–¼ï¸';
        if (['pdf'].includes(ext)) return 'ğŸ“•';
        if (['doc', 'docx'].includes(ext)) return 'ğŸ“˜';
        if (['xls', 'xlsx'].includes(ext)) return 'ğŸ“—';
        if (['ppt', 'pptx'].includes(ext)) return 'ğŸ“™';
        if (['zip', 'rar', '7z'].includes(ext)) return 'ğŸ“¦';
        return 'ğŸ“';
    }

    // íŒŒì¼ í¬ê¸° í¬ë§·íŒ…
    function formatFileSize(bytes) {
        if (bytes < 1024) return bytes + ' B';
        else if (bytes < 1024 * 1024) return (bytes / 1024).toFixed(2) + ' KB';
        else if (bytes < 1024 * 1024 * 1024) return (bytes / (1024 * 1024)).toFixed(2) + ' MB';
        else return (bytes / (1024 * 1024 * 1024)).toFixed(2) + ' GB';
    }
</script>
