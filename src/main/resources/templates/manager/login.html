<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 로그인 - A+Life</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #434343 0%, #000000 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
      }

      .admin-badge {
        background: #dc3545;
        color: white;
        padding: 5px 15px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 20px;
      }

      h1 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      .subtitle {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 30px;
      }

      .form-group {
        margin-bottom: 20px;
      }

      label {
        display: block;
        margin-bottom: 8px;
        color: #555;
        font-weight: 500;
      }

      input[type="text"],
      input[type="password"] {
        width: 100%;
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 14px;
        transition: border-color 0.3s;
      }

      input[type="text"]:focus,
      input[type="password"]:focus {
        outline: none;
        border-color: #dc3545;
      }

      button {
        width: 100%;
        padding: 12px;
        background: linear-gradient(135deg, #434343 0%, #000000 100%);
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.2s;
      }

      button:hover {
        transform: translateY(-2px);
      }

      .alert {
        padding: 12px;
        border-radius: 5px;
        margin-bottom: 20px;
        text-align: center;
      }

      .alert-error {
        background: #fee;
        color: #c33;
        border: 1px solid #fcc;
      }

      .alert-success {
        background: #efe;
        color: #3c3;
        border: 1px solid #cfc;
      }

      .links {
        margin-top: 20px;
        text-align: center;
      }

      .links a {
        color: #666;
        text-decoration: none;
        font-size: 14px;
      }

      .links a:hover {
        color: #333;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div style="text-align: center">
        <span class="admin-badge">🔒 ADMIN</span>
      </div>

      <h1>관리자 로그인</h1>
      <p class="subtitle">A+Life 관리자 전용 페이지</p>

      <div th:if="${error}" class="alert alert-error">
        <span th:text="${error}">오류 메시지</span>
      </div>

      <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}">성공 메시지</span>
      </div>

      <form th:action="@{/admin/login}" method="post">
        <div class="form-group">
          <label for="username">관리자 아이디</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="관리자 아이디를 입력하세요"
            required
            autofocus
            value="admin"
          />
        </div>

        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호를 입력하세요"
            required
            value="apluslife1"
          />
        </div>

        <button type="submit">관리자 로그인</button>
      </form>

      <div class="links">
        <a href="/">← 메인 페이지로 돌아가기</a>
      </div>
    </div>
  </body>
</html>
