<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Í≥µÏãúÏûêÎ£å ÏÉÅÏÑ∏Î≥¥Í∏∞ - A+Life</title>
    <th:block th:replace="~{fragments/manager/styles}"></th:block>
    <style>
      .content-section {
        background: white;
        padding: 30px;
        border-radius: 0;
        box-shadow: none;
        margin: 320px 30px 20px 30px;
      }

      .detail-table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 30px;
      }

      .detail-table th {
        background: #f8f9fa;
        padding: 15px;
        text-align: left;
        font-weight: 600;
        color: #2c3e50;
        border: 1px solid #dee2e6;
        width: 150px;
      }

      .detail-table td {
        padding: 15px;
        border: 1px solid #dee2e6;
        background: white;
      }

      .detail-title {
        font-size: 24px;
        font-weight: 600;
        color: #2c3e50;
        margin: 25px 0 15px 0;
        padding-bottom: 10px;
      }

      .detail-meta {
        display: flex;
        gap: 30px;
        margin-bottom: 25px;
        padding: 12px 0;
        border-bottom: 1px solid #e0e0e0;
        font-size: 13px;
        color: #7f8c8d;
      }

      .detail-meta .meta-item {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      .detail-meta strong {
        color: #2c3e50;
        font-weight: 600;
      }

      .title {
        font-size: 24px;
        font-weight: bold;
        color: #2c3e50;
      }

      .meta-info {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin-bottom: 20px;
        padding: 15px;
        background: #f8f9fa;
        border-radius: 5px;
      }

      .meta-item {
        display: flex;
        flex-direction: column;
      }

      .meta-label {
        font-weight: 600;
        color: #7f8c8d;
        font-size: 12px;
        margin-bottom: 5px;
      }

      .meta-value {
        color: #2c3e50;
        font-size: 14px;
      }

      .content-area {
        padding: 0;
        background: transparent;
        border-radius: 0;
        border: none;
        border-top: 1px solid #e0e0e0;
        margin-bottom: 0;
        margin-top: 25px;
        padding-top: 25px;
      }

      .content-html {
        line-height: 1.8;
        color: #34495e;
        font-size: 14px;
      }

      .file-section {
        margin-bottom: 25px;
        padding: 15px 0;
        background: transparent;
        border-top: 1px solid #e0e0e0;
        border-left: none;
        border-radius: 0;
      }

      .file-section h3 {
        color: #2c3e50;
        font-size: 14px;
        font-weight: 600;
        margin-bottom: 12px;
      }

      .file-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .file-item {
        padding: 8px 0;
        border-bottom: none;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .file-item:last-child {
        border-bottom: none;
      }

      .file-name {
        color: #2980b9;
        font-weight: 500;
        flex-grow: 1;
        font-size: 13px;
      }

      .file-download {
        background: #3498db;
        color: white;
        padding: 6px 12px;
        border-radius: 3px;
        text-decoration: none;
        font-size: 12px;
        transition: all 0.3s;
      }

      .file-download:hover {
        background: #2980b9;
      }

      .message {
        padding: 15px;
        border-radius: 5px;
        margin-bottom: 20px;
        display: none;
      }

      .message.success {
        background: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
        display: block;
      }

      .message.error {
        background: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        display: block;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e74c3c;
      }

      .section-header h2 {
        color: #2c3e50;
        font-size: 22px;
        margin: 0;
      }

      .action-buttons-top {
        display: flex;
        gap: 8px;
      }

      .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s;
        display: inline-flex;
        align-items: center;
        gap: 5px;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: #3498db;
        color: white;
      }

      .btn-primary:hover {
        background: #2980b9;
      }

      .btn-secondary {
        background: #95a5a6;
        color: white;
      }

      .btn-secondary:hover {
        background: #7f8c8d;
      }

      .btn-danger {
        background: #e74c3c;
        color: white;
      }

      .btn-danger:hover {
        background: #c0392b;
      }

      @media (max-width: 768px) {
        .content-section {
          padding: 20px;
        }

        .meta-info {
          grid-template-columns: 1fr;
        }

        .action-buttons {
          flex-direction: column;
        }

        .section-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }

        .action-buttons-top {
          width: 100%;
          flex-wrap: wrap;
        }

        .action-buttons-top .btn {
          flex: 1;
          min-width: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <th:block th:replace="~{fragments/manager/header}"></th:block>
      <th:block th:replace="~{fragments/manager/sidebar}"></th:block>

      <div class="main-content">
        <!-- Î©îÏãúÏßÄ ÌëúÏãú -->
        <div
          th:if="${message}"
          class="alert alert-success"
          th:text="${message}"
        ></div>
        <div
          th:if="${error}"
          class="alert alert-error"
          th:text="${error}"
        ></div>

        <!-- ÏΩòÌÖêÏ∏† ÏÑπÏÖò -->
        <div class="content-section">
          <div class="section-header">
            <h2>üìã Í≥µÏãúÏûêÎ£å ÏÉÅÏÑ∏</h2>
            <div class="action-buttons-top">
              <a href="/admin/announcements/list" class="btn btn-secondary"
                >üìù Î™©Î°ù</a
              >
              <a
                th:href="@{/admin/announcements/edit/{idx}(idx=${announcement.idx})}"
                class="btn btn-primary"
                >‚úèÔ∏è ÏàòÏ†ï</a
              >
              <a
                th:href="@{/admin/announcements/delete/{idx}(idx=${announcement.idx})}"
                class="btn btn-danger"
                onclick="return confirm('Ï†ïÎßê ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?');"
                >üóëÔ∏è ÏÇ≠Ï†ú</a
              >
            </div>
          </div>

          <!-- Ï†úÎ™© -->
          <div class="detail-title" th:text="${announcement.title}"></div>

          <!-- Î©îÌÉÄ Ï†ïÎ≥¥ -->
          <div class="detail-meta">
            <span class="meta-item"
              >üìÖ Îì±Î°ùÏùº:
              <strong th:text="${announcement.rDateFormatted}"></strong
            ></span>
            <span class="meta-item"
              >‚úèÔ∏è ÏàòÏ†ïÏùº:
              <strong th:text="${announcement.uDateFormatted}"></strong
            ></span>
          </div>

          <!-- Ï≤®Î∂Ä ÌååÏùº ÏÑπÏÖò -->
          <div
            th:if="${announcement.fileName != null and !announcement.fileName.isEmpty()}"
            class="file-section"
          >
            <h3>üìé Ï≤®Î∂Ä ÌååÏùº</h3>
            <ul class="file-list">
              <li
                th:each="fileName : ${#strings.split(announcement.fileName, ' \\| ')}"
                class="file-item"
              >
                <span class="file-name" th:text="${fileName}"></span>
                <a href="#" class="file-download">Îã§Ïö¥Î°úÎìú</a>
              </li>
            </ul>
          </div>

          <!-- ÏÉÅÏÑ∏ ÎÇ¥Ïö© -->
          <div th:if="${announcement.content != null}" class="content-area">
            <div class="content-html" th:utext="${announcement.content}"></div>
          </div>
        </div>
      </div>
    </div>

    <th:block th:replace="~{fragments/manager/scripts}"></th:block>
  </body>
</html>
